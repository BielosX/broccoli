plugins {
    id 'java-gradle-plugin'
    id 'groovy'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

group = 'broccoli'
version = '1.0.0'

gradlePlugin {
    plugins {
        javaFeignGenerator {
            id = 'broccoli.java-feign-generator'
            implementationClass = 'broccoli.JavaFeignGeneratorPlugin'
        }
    }
    automatedPublishing = false
}

dependencies {
    implementation 'org.openapitools:openapi-generator-gradle-plugin:7.2.0'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "${project.group}"
            artifactId = "${rootProject.name}"
            version = "${project.version}"

            from components.java
        }
    }
    repositories {
        maven {
            url repositoryUrl
            credentials {
                username repositoryUser
                password repositoryPassword
            }
        }
    }
}
